<!DOCTYPE html>
<html xmlns:th="http:/>/www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Clone: Money Requested</title>
    <link rel="stylesheet" href="css/style-account.css">
    <script src="https://kit.fontawesome.com/49d89cdd8b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments :: account_header}"></div>
    <div th:replace="~{fragments :: footer}"></div>
    <div>
        <span class="requested_icon"></span>
        <h2>You requested (amount) from (contact name)</h2>
        <a href="/paypalclone/request_money" class="requestMoney-link">
            <button class="request_more">Request more money</button>
        </a>
    </div>
</body>
</html>
